<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
          <mat-card-subtitle>$ {{dish.price}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>

  <mat-list fxFlex="40">
   <mat-list-item *ngFor="let comment of comments">
      <h4 matLine>{{comment.comment}}</h4>
      <p matLine>{{comment.rating}} stars</p>
      <p matLine>{{comment.author}} {{comment.date | date:medium}}</p>
      
   </mat-list-item>
</mat-list>

</div>
